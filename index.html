<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculations</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-5 fw-bold text-primary">JavaScript Calculations</h2>

    <div class="row g-3">

      
      <div class="col-lg-12 col-md-12 col-sm-6">
        <div class="card p-4">
          <h4 class="text-center text-dark">Area of a Trapezium</h4>
          <div class="mb-3">
            <label class="form-label">Base 1 (a)</label>
            <input type="number" id="base1" class="form-control" placeholder="Enter first base">
          </div>
          <div class="mb-3">
            <label class="form-label">Base 2 (b)</label>
            <input type="number" id="base2" class="form-control" placeholder="Enter second base">
          </div>
          <div class="mb-3">
            <label class="form-label">Height (h)</label>
            <input type="number" id="heightTrap" class="form-control" placeholder="Enter height">
          </div>
          <button class="btn w-100" onclick="trapeziumArea()">Calculate</button>
          <p class="mt-3 fw-semibold" id="trapeziumResult"></p>
        </div>
      </div>

      
      <div class="col-md-6">
        <div class="card p-4">
          <h4 class="text-center text-dark">Time of Flight in Projectile</h4>
          <div class="mb-3">
            <label class="form-label">Initial Velocity (u) </label>
            <input type="number" id="velocity" class="form-control" placeholder="Enter initial velocity">
          </div>
          <div class="mb-3">
            <label class="form-label">Angle (Î¸ in degrees)</label>
            <input type="number" id="angle" class="form-control" placeholder="Enter angle">
          </div>
         
          <button class="btn w-100" onclick="timeOfFlight()">Calculate</button>
          <p class="mt-3 fw-semibold" id="timeResult"></p>
        </div>
      </div>

      
      <div class="col-md-6">
        <div class="card p-4">
          <h4 class="text-center text-dark">Area of a Parallelogram</h4>
          <div class="mb-3">
            <label class="form-label">Base (b)</label>
            <input type="number" id="basePara" class="form-control" placeholder="Enter base">
          </div>
          <div class="mb-3">
            <label class="form-label">Height (h)</label>
            <input type="number" id="heightPara" class="form-control" placeholder="Enter height">
          </div>
          <button class="btn w-100" onclick="parallelogramArea()">Calculate</button>
          <p class="mt-3 fw-semibold" id="paraResult"></p>
        </div>
      </div>

      
     

    </div>
  </div>

  
  <script src="script.js">
    
    
  </script>
</body>
</html>
